{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block links %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    {% endblock links %}
    <style>
      /* Style for WhatsApp Float Button */
      .whatsapp-float {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock title %}</title>   
<script src="https://kit.fontawesome.com/cde1ffb765.js" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
	<script>
		function translatePage(lang) {
			googleTranslateElementInit(lang);
		}

		function googleTranslateElementInit(lang) {
			new google.translate.TranslateElement({
				pageLanguage: 'en',
				includedLanguages: lang,
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'content');
		}

		$(document).ready(function() {
			$('#language-select').change(function() {
				var lang = $(this).val();
				$('#content').empty();
				translatePage(lang);
			});
		});
	</script>
 
    {% include 'header.html' %}
    
{% block body %}<div id='content'>

</div>

{% endblock body %}  

    {% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
